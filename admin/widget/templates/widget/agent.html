{% load sass_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <!-- Bulma css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
  <link href="{% sass_src 'scss/widget.scss' %}" rel="stylesheet" type="text/css" />
  <title>Calidad del aire</title>

</head>
<body>

<!-- Air Checker Component -->
<div id="ac-component">
  <div class="container has-text-centered">
    
    <!-- Heading -->
    <div class="heading">
      <h2>Calidad del Aire</h2>
    </div>

    <div class="measurer-content">
      <!-- Info -->
      <div class="columns information">
        <div class="column">
          <h5>Valoracion:</h5>
          <p>Bueno</p>
        </div>
        <div class="column sides-border">
          <h5>Particulas Suspendidas:</h5>
          <p>PM 2.5 46mcg/mt^3</p>
        </div>
        <div class="column">
          <h5>Monoxido de carbono:</h5>
          <p>CO=0ppm</p>
        </div>
      </div>

      <!-- Measurer -->
      <div class="columns is-centered measurer">
        <div class="traffic-light">
          <img src="/static/img/green-light-strong.png" alt="Gray" width="80">
        </div>
        <div class="traffic-light">
          <img src="/static/img/green-light-soft.png" alt="Gray" width="80">
        </div>
        <div class="traffic-light">
          <img src="/static/img/orange-light-strong.png" alt="Gray" width="80">
        </div>
        <div class="traffic-light">
          <img src="/static/img/orange-light-soft.png" alt="Gray" width="80">
        </div>
        <div class="traffic-light">
          <img src="/static/img/red-light-strong.png" alt="Gray" width="80">
        </div>
        <div class="traffic-light">
          <img src="/static/img/gray-light.png" alt="Gray" width="80">
        </div>
      </div>

      <!-- Footer -->
      <div class="columns measurer-footer">
        <p>Medicion realizada el 27 de Mayo del 2019, a las 9:00 horas en el CUSur</p>
        <p class="uipc">UIPC</p>
      </div>
    </div>

  </div>
</div>
  
</body>
</html>
